<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Contack Us</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="theme-toggle" class="theme-toggle">
    <label for="theme-toggle" class="toggle-label">
        <span class="moon-icon">☾</span>   
        <span class="sun-icon">☀︎</span>  
    </label>
    
    <header>
        <nav class="contact-nav">
            <a href="home.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="contact-main">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-welcome">I'd be delighted to hear your suggestion! Let's stay in contact.</p>
        <form action="#" method="post" enctype="text/plain" class="contact-form">
            <table class="contact-table">            
                <tr>
                    <th><label for="firstname">First Name</label></th>
                    <td><input type="text" id="firstname" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <th><label for="lastname">Last Name:</label></th>
                    <td><input type="text" id="lastname" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <th><label for="email">Email:</label></th>
                    <td><input type="email" name="email" id="email" placeholder="example@gmail.com" required></td>
                </tr>
                <tr>
                    <th><label for="phoneNum">Phone:</label></th>
                    <td><input type="tel" id="phoneNum" placeholder="+251 9124345" required></td>
                </tr>
                <tr>
                    <th><label for="message">Message:</label></th>
                    <td><textarea rows="8" cols="7" name="message" id="message" placeholder="write you message here ..."></textarea></td>
                </tr>
                <tr>                    
                    <td colspan="2">
                        <input type="submit" class="submitBtn" name="submit-btn" id="submit-btn">
                    </td>
                </tr>            
            </table>
        </form>
    </main>
    <footer class="footer-main">       
        <section class="footer-main__firstSec">
            <div class="footer-main__firstSec__info1">
                <p>Call</p>
                <p>+251 910064791</p>
            </div>
            <div class="footer-main__firstSec__info2">
                <p>Follow Me</p>
                <div class="footer-main__firstSec__info2__links">
                    <a href="https://t.me/oliy_yad" target="_blank"><i class="fab fa-telegram"></i></a>
                    <a href="https://www.linkedin.com/in/oliyad-diriba/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/oliprog-sys" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:oliyaddiriba75@gmail.com"" target="_blank"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>
        <section class="footer-main__secondSec">
            <p>&copy; 2025 Oliyad Diriba</p>
        </section>
    </footer>
</body>
</html>
